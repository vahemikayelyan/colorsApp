<div id="dataGrid" class="mat-elevation-z8">
  <div>
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th width="10%" mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th width="30%" mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="color-name">
            <mat-label>Enter color name</mat-label>
            <input
              matInput
              type="text"
              autocomplete="off"
              [(ngModel)]="colorName"
              (ngModelChange)="searchColor()"
            />
            <button mat-icon-button matSuffix (click)="clearColorName()">
              <mat-icon>clear</mat-icon>
            </button>
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- RGB Column -->
      <ng-container matColumnDef="rgb">
        <th width="25%" mat-header-cell *matHeaderCellDef>RGB</th>
        <td mat-cell *matCellDef="let element">{{ element.rgb }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th width="25%" mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th width="10%" mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let element">
          <div
            (click)="printPage(element.color)"
            [ngStyle]="{ background: element.color }"
            style="cursor: pointer; height: 30px; width: 30px"
          ></div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
